<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center h-screen bg-slate-300">
      <div class="m-4 shadow-xl p-4 rounded-xl bg-white max-w-xs">
        <img src="./images/image-qr-code.png" class="rounded-xl" />
        <div class="font-bold text-center m-4">
          Improve your front-end skills by building projects
        </div>
        <p class="font-light text-xs text-center m-4 text-slate-700">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
